<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css init -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts init  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Emergency Service</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <nav
            class=" w-11/12 mx-auto flex flex-col justify-between items-center gap-4 py-[23px] lg:flex-row md:flex-row ">
            <div class="flex gap-2 items-center">
                <img src="./assets/logo.png" class="h-[50px] w-[50px]" alt="Logo">
                <h1 class=" text-sm md:text-[20px] lg:text-xl  font-bold max-w-[135px] text-[#006747]">Emergency Service
                </h1>
            </div>
            <ul class="flex gap-2 sm:gap-4">
                <li
                    class="h-[50px] w-[100px]  sm:w-[123px] bg-[rgba(65,255,107,0.1)] text-xl font-bold  rounded-2xl flex justify-center items-center">
                    <span id="heart-count" class="mr-2 ">0</span> <i class="fa-solid fa-heart text-red-500 "></i>
                </li>
                <li
                    class="h-[50px]  w-[123px] bg-[rgba(65,255,107,0.1)] text-xl font-bold   rounded-2xl flex justify-center items-center">
                    <span class="mr-2" id="coinCount">100</span> <img class="h-[30px] w-[30px]" src="./assets/coin.png"
                        alt="Coin Icon">
                </li>
                <li
                    class="h-[50px]  w-[123px] bg-[rgba(65,255,107,0.1)] text-xl   rounded-2xl flex justify-center items-center">
                    <span id="copy-count" class="mr-2 font-semibold">0</span> Copy
                </li>
            </ul>
        </nav>

        <section
            class="w-full h-[239px] py-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col gap-3 justify-center items-center">
            <img src="./assets/logo-dark.png" class="h-[92px] w-[93px]" alt="Logo">
            <h1 class="font-semibold md:text-xl lg:text-[40px] text-white">জরুরি সেবা ডিরেক্টরি</h1>
            <h3 class="font-semibold sm:text-[16px] md:text-lg w-[75%] text-center mx-auto lg:text-[20px] text-white ">
                Government Emergency
                Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh</h3>
        </section>
    </header>
</body>

</html>
